<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al Hodhoud - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Afacad Flux", sans-serif;
        font-size: 25px;
      }
    </style>
  </head>
  <body class="d-flex align-content-center">

    <div class="content mt-5 mb-5 container border border-1 w-100">
      <div class="row">
        <div class="col border border-top-0 border-start-0 border-bottom-0">
          <div
            class="left h-100 my-auto d-flex justify-content-center align-content-center flex-column"
          >
            <h1
              class="text-center text-capitalize text-success"
              style="font-style: italic; font-size: 50px"
            >
              Al Hodhoud
            </h1>
            <p class="text-center">
              Avec Al Hodhoud, partagez et restez en contact avec votre
              entourage.
            </p>
          </div>
        </div>

        <div class="col">
            <div class="mt-3" id="loginInfos"></div>
            <div class="mt-5">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
            </div>
            <div class="mb-5 mt-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="d-flex justify-content-center">
                <button id="btnConnecter" type="submit" class="btn btn-primary w-50 p-3 fs-5 fw-medium">
                    Se connecter
                </button>
            </div>
            <hr>
            <div class="d-flex justify-content-center mb-3">
                <a href="register.html" class="btn btn-success w-50 p-3 fs-5 fw-medium">
                    Cr√©er nouveau compte
                </a>
            </div>
        </div>
        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
