<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al Hodhoud - Post Actions</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="fullInfos()" style="margin: 0px; padding: 0px" class="bg-light">

    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg bg-body-secondary"
      style="position: sticky; top: 0px; z-index: 999;"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="posts.html"
          style="font-style: italic; margin-left: 15px"
        >
          Al Hodhoud
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown ms-5">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                id="uName"
              >               
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="my-profil.html"
                    >Mon profile</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <button class="dropdown-item" id="logoutBtn">
                    DÃ©connecter
                  </button>
                </li>
              </ul>
            </li>
          </ul>
          <a
            href="#addPost"
            data-bs-toggle="modal"
            style="text-decoration: none; color: black; margin-right: 8px"
          >
            <input
              style="cursor: pointer; outline: none"
              class="form-control me-2"
              type="search"
              placeholder="A quoi penses-tu ?"
              aria-label="Search"
            />
          </a>
        </div>
      </div>
    </nav>
    <!--// NAVBAR //-->

    <!-- Profil Content -->
    <div class="container mt-5 d-flex justify-content-center flex-column g-4">
      
      <!-- Profil Infos & Statistics -->
      <div id="profInfos" class="user-infos bg-white w-75 mx-auto row" style="box-shadow: 3px 5px 7px rgba(70, 70, 70, 0.5);">
      </div>
      <!--// Profil Infos & Statistics //-->

      <hr class="mt-5" />

      <!-- Profil Posts -->
      <div id="delMes" class="container"></div>
      <!-- CONTAINER -->
      <div class="container mt-3 p-0 w-100 d-flex justify-content-center">
        
        <!-- ROW -->
        <div
          class="d-flex align-content-center ms-5 flex-column gap-4"
          style="width: 60%"
          id="userPosts"
        >
        </div>
        <!--// ROW //-->

        <!-- COMMENTS MODAL -->
        <div class="modal fade" id="comments" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Comments</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="comments2x">
                ...
              </div>
              <div class="modal-footer d-flex justify-content-center flex-row">
                <input id="commentContent" type="text" class="form-control w-75" placeholder="add comment...">
                <button onclick="addComment()" type="button" class="btn btn-primary">
                  <i class="fa-solid fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      <!--// COMMENTS MODAL //-->

        <!-- ADD POSTS MODAL -->
        <div class="modal fade" id="addPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div class="form-floating mb-3" style="height: 150px;">
                      <textarea class="form-control h-100" placeholder="Leave a comment here" id="content"></textarea>
                      <label for="content">Content</label>
                  </div>
                  <div class="input-group mb-3">
                      <label class="input-group-text" for="imgPost">Upload</label>
                      <input type="file" class="form-control" id="imgPost">
                  </div>
                  <div class="d-flex justify-content-center align-content-center">
                      <button id="addSPost" type="submit" class="btn btn-primary">
                          <i class="fa-solid fa-paper-plane"></i>
                      </button>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <!--// ADD POSTS MODAL //-->

        <!-- UPDATE POSTS MODAL -->
        <div
          class="modal fade"
          id="updatePost"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Update post
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="form-floating mb-3" style="height: 150px;">
                  <textarea class="form-control h-100" placeholder="Leave a comment here" id="contentPU"></textarea>
                  <label for="content">Content</label>
                </div>
                <div class="input-group mb-3">
                  <label class="input-group-text" for="imgPost">Upload</label>
                  <input type="file" class="form-control" id="imgPostU">
                </div>
                <div class="d-flex justify-content-center align-content-center">
                  <button
                    id="updateSPost"
                    type="submit"
                    class="btn btn-success"
                  >
                    <i class="fa-solid fa-pen"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--// UPDATE POSTS MODAL //-->
      </div>
      <!--// CONTAINER //-->

      <!--// Profil Posts //-->

    </div>
    <!--// Profil Content //-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="specific-posts.js"></script>
    <script src="posts.js"></script>
    
  </body>
</html>
